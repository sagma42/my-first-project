</head>


<body>

<h1 class="bilgiliBirAbi">bakiye: <span id ='bakiye'>1000</span>₺</h1> 
<div class="enIyiTus">

<div class="kumarButtons">

<button onclick="window.location.href='/gamb/kumar-sitesi-sim2.html'">jackpot</button>

<button
onclick="window.location.href='/gamb/kumar-sitesi-sim3.html'"
>Sayı Tahmin</button>
</div>

<div class="tusBu">
<button class="bakiyeSifirla" onclick=bakiyeSifirlaTusu(); 
location.reload()
">Bakiye sıfırla!</button>
</div>
</div>
</body>


<script>


let bakiye = localStorage.getItem("bakiye") || 100;
document.getElementById("bakiye").innerText = bakiye;

function bakiyeSifirlaTusu(){
    bakiye = 1000;
    localStorage.setItem("bakiye", bakiye);
    document.getElementById("bakiyeGoster").textContent = "Bakiye: " + bakiye + "₺";
}

if (bakiye <= 0){
    bakiye = 1000;
    localStorage.setItem("bakiye", bakiye);
    document.getElementById("bakiyeGoster").textContent = "Bakiye: " + bakiye + "₺";
    location.reload()
}

localStorage.clear
</script>
</html>
